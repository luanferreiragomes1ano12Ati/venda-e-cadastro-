<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inventário | Tecnologia High-End</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#0f172a] text-slate-100 p-8 min-h-screen font-sans">

    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-end mb-10">
            <div>
                <h2 class="text-3xl font-bold text-white">Estoque Inteligente</h2>
                <p class="text-slate-400 text-sm">Organizado por perfis de uso.</p>
            </div>
            <a href="cadastro.html" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-bold transition-all shadow-lg shadow-blue-900/20">
                + Novo Produto
            </a>
        </div>

        <div class="bg-[#1e293b] rounded-2xl shadow-2xl border border-slate-700 overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-[#334155]/50 text-slate-400 text-[10px] uppercase tracking-widest">
                        <th class="p-5">Produto & Detalhes</th>
                        <th class="p-5">Perfil de Uso</th>
                        <th class="p-5">Preço</th>
                        <th class="p-5 text-center">Ações</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-700"></tbody>
            </table>
        </div>
    </div>

    <div id="modalProduto" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="bg-[#1e293b] border border-slate-700 w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden transform transition-all">
            <div class="p-6 border-b border-slate-700 flex justify-between items-center bg-[#334155]/20">
                <h3 id="modalNome" class="text-xl font-bold text-white tracking-tight"></h3>
                <button onclick="fecharModal()" class="text-slate-400 hover:text-white transition-colors">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>
            
            <div class="p-8 space-y-6">
                <div class="flex justify-between items-center">
                    <span id="modalCategoria" class="px-3 py-1 rounded-full border text-[10px] font-black uppercase"></span>
                    <span id="modalPreco" class="text-2xl font-mono text-blue-300 font-bold"></span>
                </div>
                
                <div>
                    <h4 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-3">Descrição Detalhada</h4>
                    <div class="bg-[#0f172a] p-5 rounded-xl border border-slate-800">
                        <p id="modalDescricao" class="text-slate-300 leading-relaxed italic"></p>
                    </div>
                </div>
            </div>

            <div class="p-6 bg-[#0f172a]/50 text-right">
                <button onclick="fecharModal()" class="bg-slate-700 hover:bg-slate-600 text-white px-6 py-2 rounded-lg font-bold transition-all">
                    Fechar
                </button>
            </div>
        </div>
    </div>

    <script>
        function abrirModal(nome, categoria, preco, descricao) {
            document.getElementById('modalNome').innerText = nome;
            document.getElementById('modalPreco').innerText = `R$ ${Number(preco).toFixed(2)}`;
            document.getElementById('modalDescricao').innerText = descricao || "Sem descrição disponível.";
            
            const badge = document.getElementById('modalCategoria');
            badge.innerText = categoria;
            
            let estilo = "text-slate-400 border-slate-900/30 bg-slate-900/20";
            if(categoria === 'Jogos') estilo = "text-red-400 border-red-900/30 bg-red-900/20";
            else if(categoria === 'Escritório') estilo = "text-blue-400 border-blue-900/30 bg-blue-900/20";
            else if(categoria === 'Estudos') estilo = "text-green-400 border-green-900/30 bg-green-900/20";
            else if(categoria === 'Acessórios') estilo = "text-purple-400 border-purple-900/30 bg-purple-900/20";
            
            badge.className = `px-3 py-1 rounded-full border text-[10px] font-black uppercase ${estilo}`;
            document.getElementById('modalProduto').classList.remove('hidden');
        }

        function fecharModal() {
            document.getElementById('modalProduto').classList.add('hidden');
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modalProduto');
            if (event.target == modal) fecharModal();
        }

        function prepararModal(nome, cat, preco, desc) {
            abrirModal(decodeURIComponent(nome), cat, preco, decodeURIComponent(desc));
        }

        async function carregarProdutos() {
            try {
                const resposta = await fetch('http://localhost:3000/produtos');
                const produtos = await resposta.json();
                const corpoTabela = document.querySelector('tbody');
                corpoTabela.innerHTML = ''; 

                produtos.forEach(p => {
                    let estiloBadge = "";
                    switch(p.categoria) {
                        case 'Jogos': estiloBadge = "text-red-400 border-red-900/30 bg-red-900/20"; break;
                        case 'Escritório': estiloBadge = "text-blue-400 border-blue-900/30 bg-blue-900/20"; break;
                        case 'Estudos': estiloBadge = "text-green-400 border-green-900/30 bg-green-900/20"; break;
                        case 'Acessórios': estiloBadge = "text-purple-400 border-purple-900/30 bg-purple-900/20"; break;
                        default: estiloBadge = "text-slate-400 border-slate-900/30 bg-slate-900/20";
                    }

                    const nomeSeguro = encodeURIComponent(p.nome);
                    const descSegura = encodeURIComponent(p.descricao || "");

                    corpoTabela.innerHTML += `
                        <tr class="hover:bg-slate-700/30 transition-colors">
                            <td class="p-5">
                                <div class="font-bold text-white">${p.nome}</div>
                                <div class="text-xs text-slate-400 mt-1 max-w-xs truncate">
                                    ${p.descricao || '<span class="italic opacity-50">Sem descrição</span>'}
                                </div>
                            </td>
                            <td class="p-5">
                                <span class="px-3 py-1 rounded-full border text-[10px] font-black uppercase ${estiloBadge}">
                                    ${p.categoria}
                                </span>
                            </td>
                            <td class="p-5 font-mono text-blue-300 font-bold">R$ ${Number(p.preco).toFixed(2)}</td>
                            <td class="p-5 text-center">
                                <div class="flex justify-center gap-2">
                                    <button onclick="prepararModal('${nomeSeguro}', '${p.categoria}', '${p.preco}', '${descSegura}')" 
                                            class="text-slate-500 hover:text-blue-400 transition-colors p-2" title="Visualizar">
                                        <i class="fa-solid fa-eye text-lg"></i>
                                    </button>
                                    <button onclick="apagarProduto(${p.id})" 
                                            class="text-slate-500 hover:text-red-500 transition-colors p-2" title="Excluir">
                                        <i class="fa-solid fa-trash-can text-lg"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                });
            } catch (erro) { 
                console.error("Erro ao carregar produtos:", erro); 
            }
        }

        async function apagarProduto(id) {
            if(confirm("Deseja realmente excluir este item?")) {
                try {
                    const resposta = await fetch(`http://localhost:3000/produtos/${id}`, { 
                        method: 'DELETE' 
                    });
                    if (resposta.ok) carregarProdutos(); 
                } catch (erro) {
                    console.error("Erro ao deletar:", erro);
                }
            }
        }

        carregarProdutos();
    </script>
</body>
</html>
