<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inventário | Tecnologia High-End</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#0f172a] text-slate-100 p-8 min-h-screen font-sans">

    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-end mb-10">
            <div>
                <h2 class="text-3xl font-bold text-white">Estoque Inteligente</h2>
                <p class="text-slate-400 text-sm">Organizado por perfis de uso.</p>
            </div>
            <a href="cadastro.html" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-bold transition-all shadow-lg shadow-blue-900/20">
                + Novo Produto
            </a>
        </div>

        <div class="bg-[#1e293b] rounded-2xl shadow-2xl border border-slate-700 overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-[#334155]/50 text-slate-400 text-[10px] uppercase tracking-widest">
                        <th class="p-5">Produto</th>
                        <th class="p-5">Perfil de Uso</th>
                        <th class="p-5">Preço</th>
                        <th class="p-5 text-center">Ações</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-700"></tbody>
            </table>
        </div>
    </div>

    <script>
        async function carregarProdutos() {
            try {
                const resposta = await fetch('http://localhost:3000/produtos');
                const produtos = await resposta.json();
                const corpoTabela = document.querySelector('tbody');
                corpoTabela.innerHTML = ''; 

                produtos.forEach(p => {
                    let estiloBadge = "";
                    switch(p.categoria) {
                        case 'Jogos': estiloBadge = "text-red-400 border-red-900/30 bg-red-900/20"; break;
                        case 'Escritório': estiloBadge = "text-blue-400 border-blue-900/30 bg-blue-900/20"; break;
                        case 'Estudos': estiloBadge = "text-green-400 border-green-900/30 bg-green-900/20"; break;
                        case 'Acessórios': estiloBadge = "text-purple-400 border-purple-900/30 bg-purple-900/20"; break;
                    }

                    corpoTabela.innerHTML += `
                        <tr class="hover:bg-slate-700/30 transition-colors">
                            <td class="p-5 font-medium">${p.nome}</td>
                            <td class="p-5">
                                <span class="px-3 py-1 rounded-full border text-[10px] font-black uppercase ${estiloBadge}">
                                    ${p.categoria}
                                </span>
                            </td>
                            <td class="p-5 font-mono text-blue-300">R$ ${Number(p.preco).toFixed(2)}</td>
                            <td class="p-5 text-center">
                                <button onclick="apagarProduto(${p.id})" class="text-slate-500 hover:text-red-500 transition-colors">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
            } catch (erro) { console.error(erro); }
        }

        async function apagarProduto(id) {
            if(confirm("Deseja excluir este item?")) {
                await fetch(`http://localhost:3000/produtos/${id}`, { method: 'DELETE' });
                carregarProdutos(); 
            }
        }
        carregarProdutos();
    </script>
</body>
</html>
